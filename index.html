<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Practica para Licencia de Manejo de Chile</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>
<body>

<body class="background-1">
    <div class="dark-mode-overlay"></div>
    

<div class="menu-container">
    <button id="menuButton" class="menu-button">Mostrar Menú</button>
<div id="menuOptions" class="menu-options">
    <!-- Opción "Buscar Pregunta" y cuadro de texto en el mismo contenedor -->
    <div class="search-question-container">
        <input type="text" id="questionNumberInput" class="menu-option" placeholder="Número de Pregunta">
        <button id="showQuestionBtn" class="menu-option">: Buscar Pregunta</button>

    </div>
    <button id="darkModeButton" class="menu-option">Activar Modo Oscuro</button>
Tamaño de Textos<input type="range" id="fontSizeControl" min="10" max="30" placeholder="Número de Pregunta" step="1" value="16">
        <button id="randomizeQuestionsBtn" class="menu-option">Preguntas Aleatorias</button>
</div>
</div>
</div>
    <div class="container">
        <h1>Cuestionario de Practica para Licencia de Manejo de Chile</h1>
        <br>
        <form id="quizForm">
        </form>
        <div id="buttonContainer" class="text-center submit-button-container">
            <button id="submitBtn" class="btn btn-primary">Enviar Respuestas</button>
            <button id="nextBtn" class="btn btn-primary" style="display: none;">Siguiente Pregunta</button>
        </div>
        <div id="nextButtonContainer" class="text-center">
            <button id="nextBtn" class="btn btn-primary" style="display: none;">Siguiente Pregunta</button>
        </div>
        <div id="result">
            <p class="question-number"></p>
            <p class="result-text"></p>
            <p class="correct-answer"></p>
        </div>
<div id="messageBox" class="message-box">
    <p class="message-text"></p>
</div>
        <div id="score"></div>

<div id="questionModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalQuestionContainer"></div>
    </div>
</div>
</div>

</div>
</div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</body>
</html>
